{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .box{
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="container mt-5 bg-dark text-light" style="padding-bottom: 10%;">
        <div class="row mt-5">
        <div class="col-sm-4 mx-auto mt-5 shadow ">
        <h4 class="text-center">Login</h4>
        <form method="post">
          {% csrf_token %}
            <div class="mb-3">
                <label for="Input1" class="form-label">UserName</label>
                <input type="email" class="form-control" name="uname" placeholder="name@example.com">
              </div>

              <div class="mb-3">
                <label for="Input3" class="form-label">password</label>
                <input type="password" class="form-control" name="upass" id="Input3" placeholder="password">
              </div>

              <div class="mb-3">
                <input type="submit" class="btn btn-primary"  value="Update">&nbsp;&nbsp;&nbsp;&nbsp;
                
              </div>
        </form>
        </div>
    </div>
    </div>
    </div>
    <script src="{% static 'js/bootstrap/min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
